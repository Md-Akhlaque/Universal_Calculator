apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "ml.medyas.wallbay"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true

        buildConfigField 'String', "PixabayApiKey", PIXABAY_KEY
        buildConfigField 'String', "PexelsApiKey", PEXELS_KEY
        buildConfigField 'String', "UnsplashApiKey", UNSPLASH_KEY
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:palette-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:multidex:1.0.3'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    def room_version = "1.1.1"
    def paging_version = "1.0.1"
    def lifecycle_version = "1.1.1"
    def nav_version = "1.0.0-alpha08"
    def work_version = "1.0.0-alpha13"

    //implementation "android.arch.work:work-runtime:$work_version"

    //implementation "android.arch.navigation:navigation-fragment:$nav_version" // use -ktx for Kotlin
    //implementation "android.arch.navigation:navigation-ui:$nav_version"

    // ViewModel and LiveData
    implementation "android.arch.lifecycle:extensions:$lifecycle_version"
    annotationProcessor "android.arch.lifecycle:compiler:$lifecycle_version"

    implementation "android.arch.persistence.room:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room:compiler:$room_version"

    implementation "android.arch.paging:runtime:$paging_version"

    // Retrofit
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    // implementation "io.reactivex.rxjava2:rxjava:2.2.4"

    // Glide
    implementation 'com.github.bumptech.glide:glide:4.8.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.8.0'

    // Custom RecyclerView
    implementation 'com.github.sharish:ShimmerRecyclerView:v1.3'

    // PhotoEditor
    implementation 'ja.burhanrashid52:photoeditor:0.3.3'

    // Lottie - upgrade will result in manifest merge conflict
    implementation 'com.airbnb.android:lottie:2.7.0'

    // PhotoView - upgrade will result in manifest merge conflict
    implementation 'com.github.chrisbanes:PhotoView:2.1.4'
}
